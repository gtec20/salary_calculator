<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알바 급여 계산기</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <!-- 시급을 입력 받는다. -->
    <!-- 일한 시간을 입력 받는다. -->
    <div class="form">
        <p>시급 : </p>
        <input id="pay" class="inputTag" type="number" placeholder="시급을 입력해주세요." value="9860"/>
        <p class="text">원</p>
    </div>
    <div class="form">
        <p>근로시간 : </p>
        <input id="time" class="inputTag" type="number" placeholder="근로시간을 입력해주세요."/>
        <p class="text">시간</p>
    </div>
    <p>근로수당 : <span id="basic">0</span>원</p>
    <p>주휴수당 : <span id="holi">0</span>원</p>
    <p>총 급여 : <span id="result">0</span>원</p>

    <!-- 주휴수당을 계산한다. -->
    <!-- 근로시간/40 * 8 * 시급 -->
</body>
<script>
    document.querySelectorAll('.inputTag').forEach(input => {
        input.addEventListener('input', function() {
            console.log('input');
            let time = document.getElementById('time').value;
            let money = document.getElementById('pay').value;
            let result = time * money;

            if(Number(time) >= 60) {
                let holi = time / 40 * 8 * money;

                document.getElementById('basic').innerHTML = result;
                document.getElementById('holi').innerHTML = holi;
                result += holi;
                document.getElementById('result').innerHTML = result;
                return;
            }
            document.getElementById('basic').innerHTML = result;
            document.getElementById('holi').innerHTML = 0;
            document.getElementById('result').innerHTML = result;
        });
    });
</script>
</html>
